<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= 
    , initial-scale=1.0">
    <link rel="stylesheet" href="styles/ibassoon_style.css">
    <title>Store Page | I-Bassoon</title>
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html">
                <img class="logo" src="images/I-Bassoon-logos/I-Bassoon-logos.jpeg" alt="I-Bassoon Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="store.html">Store</a>
                <a href="aboutus.html">About Us</a>
            </nav>
        </header>
        <main>
            <div id="store-content">
                <div class="section-headings">
                    <h1>Bassoons</h1>
                </div>
                <section id="bassoons">
                    <div id="yamaha">
                        <img src="images/yamaha_bassoon.jpg" alt="Professional Bassoon Yamaha">
                        <h3>Professional Yamaha</h3>
                    </div>
                    <div id="yamaha-button">
                        <a href="contactus.html">Buy Now</a>
                    </div>
                    <div id="schreiber">
                        <img src="images/schreiber_bassoon.jpg" alt="Semi-pro Schreiber Bassoon">
                        <h3>Schreiber Semi-pro</h3>
                    </div>
                    <div id="schreiber-button">
                        <a href="contactus.html">Buy Now</a>
                    </div>
                    <div id="moosmann">
                        <img src="images/moosmann_bassoon.jpg" alt="Moosmann Bassoon">
                        <h3>Professional Moosmann</h3>
                    </div>
                    <div id="moosmann-button">
                        <a href="contactus.html">Buy Now</a>
                    </div>
                </section>

                <div id="line"></div>

                <div class="section-headings">
                    <h1>Accessories</h1>
                </div>
                <section id="accessories">
                    <div id="reeds">
                        <img src="images/reeds.png" alt="Reeds">
                        <h3>Double reeds rods</h3>
                    </div>
                    <div id="reeds-button">
                        <a href="contactus.html">Buy Now</a>
                    </div>
                    <div id="case">
                        <img src="images/pro_case.png" alt="Protective Case Pro">
                        <h3>Protective case pro</h3>
                    </div>
                    <div id="case-button">
                        <a href="contactus.html">Buy Now</a>
                    </div>
                    <div id="tools">
                        <img src="images/accessories.png" alt="Tools Set">
                        <h3>Repairing tools set</h3>
                    </div>
                    <div id="tools-button">
                        <a href="contactus.html">Buy Now</a>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div id="home-link"><h2><a href="index.html">I-Bassoon</a></h2></div>
            <div id="author-rights"><p>&copy;2022 - Freddy Rodr√≠guez</p></div>
            <div id="contactus-link"><p><a href="contactus.html">Contact Us</a></p></div>
            <div id="siteplan-link"><p><a href="site-plan.html">Site Plan</a></p></div>
            
            <div id="social-grid">
                <a href="https://www.facebook.com" target="_blank">
                    <img class="social-logo" src="images/facebook_icon.png" alt="Facebook Icon">
                </a>
                <a href="https://twitter.com" target="_blank"> 
                    <img class="social-logo" src="images/twiter_icon.png" alt="Twiter Icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img class="social-logo" src="images/instagram_icon.png" alt="Instagrma Icon">
                </a>
                <a href="https://youtube.com" target="_blank">
                    <img class="social-logo" src="images/youtube_icon.png" alt="Youtube Icon">
                </a>
            </div>         
        </footer>
