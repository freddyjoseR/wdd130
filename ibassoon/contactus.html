<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= 
    , initial-scale=1.0">
    <link rel="stylesheet" href="styles/ibassoon_style.css">
    <title>Contact Us | I-Bassoon</title>
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html">
                <img class="logo" src="images/I-Bassoon-logos/I-Bassoon-logos.jpeg" alt="I-Bassoon Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="store.html">Store</a>
                <a href="aboutus.html">About Us</a>
            </nav>
        </header>
        <main id="contactus">
            <section>
                <h2>Clients Form</h2>
                <p>In the form bellow you can schedule class, make your purchase, make questions, ask for help, and send any comment about our website. We'll be there to answer as soon as possible</p>
            </section>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="user_email">
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                      </li>
                </ul>
            </form>
        </main>
        <footer>
            <div id="home-link"><h2><a href="index.html">I-Bassoon</a></h2></div>
            <div id="author-rights"><p>&copy;2022 - Freddy Rodr√≠guez</p></div>
            <div id="contactus-link"><p><a href="contactus.html">Contact Us</a></p></div>
            <div id="siteplan-link"><p><a href="site-plan.html">Site Plan</a></p></div>
            
            <div id="social-grid">
                <a href="https://www.facebook.com" target="_blank">
                    <img class="social-logo" src="images/facebook_icon.png" alt="Facebook Icon">
                </a>
                <a href="https://twitter.com" target="_blank"> 
                    <img class="social-logo" src="images/twiter_icon.png" alt="Twiter Icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img class="social-logo" src="images/instagram_icon.png" alt="Instagrma Icon">
                </a>
                <a href="https://youtube.com" target="_blank">
                    <img class="social-logo" src="images/youtube_icon.png" alt="Youtube Icon">
                </a>
            </div>         
        </footer>
        <script>
            // get the feedback div element so we can do something with it.
            const feedbackElement = document.getElementById('feedback');
            // get the form so we can read what was entered in it.
            const formElement = document.forms[0];
            // add a 'listener' to wait for a submission of our form. When that happens run the code below.
            formElement.addEventListener('submit', function(e) {
                // stop the form from doing the default action.
                e.preventDefault();
                // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
                // make the feedback element visible.
                feedbackElement.style.display = "block";
                // add a class to move everything down so our message doesn't cover it.
                document.body.classList.toggle('moveDown');
            });
        </script>
    </div>
</body>
</html>
